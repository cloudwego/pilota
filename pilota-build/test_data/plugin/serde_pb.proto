syntax = "proto3";

import "pilota.proto";

message A {
  string a = 1 [(pilota.serde_attribute_field) = "#[serde(rename = \"AA\")]"];
  int32 b = 2;
  
  option (pilota.serde_attribute_message) = "#[serde(rename_all = \"camelCase\")]";
}

message B {
  int32 value = 1;
  
  option (pilota.serde_attribute_message) = "#[serde(rename = \"BB\")]";
}

enum C {
  UNSPECIFIED = 0;
  
  D = 1 [(pilota.serde_attribute_enum_value) = "#[serde(rename = \"DD\")]"];
  E = 2;
  
  option (pilota.serde_attribute_enum) = "#[serde(untagged)]";
}
